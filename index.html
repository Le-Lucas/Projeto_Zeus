        .shimmer-text {

        /* O CONTAINER HOLOGRÁFICO */
        .img-container { 
            width: 240px; 
            height: 320px; 
            border: 2px solid #800000; 
            overflow: hidden; 
            background: #000; 
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Camada de Reflexo (Hologram Glare) */
        .img-container::before {
            content: "";
            position: absolute;
            top: -150%; left: -150%;
            width: 300%; height: 300%;
            background: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg);
            transition: 0.6s;
            z-index: 5;
            pointer-events: none;
        }

        /* Scanlines Estilo Monitor Antigo */
        .img-container::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            z-index: 6;
            pointer-events: none;
            opacity: 0.5;
        }

        .img-container img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            filter: grayscale(100%) contrast(1.2); 
            transition: 0.4s;
        }

        .img-container:hover { transform: scale(1.02); box-shadow: 0 0 25px rgba(255,0,0,0.4); border-color: #ff0000; }
        .img-container:hover::before { top: -50%; left: -50%; }
        .img-container:hover img { filter: grayscale(20%) contrast(1.1); }
