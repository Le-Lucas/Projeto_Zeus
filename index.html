<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEUS</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="ruido-estatico"></div>
<div id="dnaOverlay"></div>

<!-- BOT√ÉO MENU -->
<button class="menu-toggle">MENU</button>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">ZEUS</div>

    <div class="sidebar-links">
        <div data-cat="cronica"> CR√îNICA</div>
        <div data-cat="personagens"> PERSONAGENS</div>
        <div data-cat="projeto_zeus"> PROJETO ZEUS</div>
        <div data-cat="figuras"> FIGURAS NOT√ÅVEIS</div>
        <div data-cat="resistencia"> RESIST√äNCIA</div>

        <hr style="border-color:#222; margin:20px 0;">

        <!-- R√ÅDIO -->
        <div class="radio-station">
            <div class="neon-label" style="font-size:0.6rem;">[ R√ÅDIO_FREQU√äNCIA ]</div>

            <select id="radioSelector" class="cmd-btn" style="font-size:0.7rem; width:100%;">
                <option value="">SINTONIZAR...</option>
                <option value="OFF">DESLIGAR_SINAL</option>
                <option value="PL1">FREQU√äNCIA_NOIR</option>
                <option value="PL2">SINAL_SOBREVIVENTE</option>
                <option value="PL3">RU√çDO_DE_FUNDO</option>
                <option value="PL4">COMBATE_INDUSTRIAL</option>
            </select>

            <div id="yt-player" style="width:1px; height:1px; visibility:hidden;"></div>

            <div id="radioStatus"
                 style="font-size:0.5rem; color:#800000; margin-top:5px; letter-spacing:2px;">
                SINAL_EST√ÅVEL: OFF
            </div>
        </div>

        <div class="menu-item" id="diceToggleBtn">
            <span style="cursor:pointer; font-size:0.9rem;">üé≤ DADOS: ON/OFF</span>
        </div>

        <hr style="border-color:#222; margin:20px 0;">

        <div class="menu-item locked">
            [ ACESSO_RESTRITO ]
        </div>
    </div>
</div>

<!-- HEADER -->
<div style="text-align:center; padding:15px; border-bottom:1px solid #1a1a1a;">
    <h3 class="shimmer-text" id="displayTitle"
        style="font-size:1.5rem; letter-spacing:5px;">
        CR√îNICA
    </h3>

    <span class="add-trigger" title="Adicionar Registro">[ + ]</span>
</div>

<!-- FEEDS -->
<div id="mainFeed">
    <div class="carousel-vertical" id="chronicleFeed"></div>
    <div class="character-grid" id="charFeed" style="display:none;"></div>
</div>

<!-- DADO -->
<div id="diceConsole" style="display:none;">
    <div class="neon-label" style="font-size:0.6rem;">[ PROBABILIDADE_3D ]</div>

    <div class="dice-scene">
        <div class="cube" id="cube">
            <div class="cube__face cube__face--1">10</div>
            <div class="cube__face cube__face--2">1</div>
            <div class="cube__face cube__face--3">7</div>
            <div class="cube__face cube__face--4">8</div>
            <div class="cube__face cube__face--5">9</div>
            <div class="cube__face cube__face--6">2</div>
        </div>
    </div>

    <div style="display:flex; gap:5px; margin-bottom:10px;">
        <input type="number" id="dicePool" value="1" min="1" max="10">
        <button class="cmd-btn" id="rollDiceBtn">LAN√áAR</button>
    </div>

    <div id="diceResult"
         style="font-size:0.7rem; min-height:40px; border:1px dashed #333;">
        SISTEMA_PRONTO...
    </div>
</div>

<!-- MODAIS -->
<div id="ctxModal" class="modal">
    <div class="modal-content" id="modalBody"></div>
</div>

<div id="readModal" class="modal">
    <div class="modal-content">
        <h2 id="readTitle" class="shimmer-text"></h2>
        <div id="readFullText"></div>
        <button class="cmd-btn" id="closeReadModal">FECHAR</button>
    </div>
</div>

<!-- SCRIPT -->
<script type="module" src="script1.js"></script>

</body>
</html>
